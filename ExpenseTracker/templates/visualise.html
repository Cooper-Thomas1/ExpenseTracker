{% extends "base.html" %}

{% block content %}

<main class="col-md-12 ms-sm-auto col-lg-12 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1>Expense Graph</h1>
    </div>

    <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>
    
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1>Expense Data</h1>
    </div>

    <ul class="list-group">
        <li class="list-group-item">Average Monthly Spend: $X.XX</li>
        <li class="list-group-item">Most Spent Category: ___</li>
        <li class="list-group-item">Total spent compared to last month: +-$X.XX</li>
    </ul>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script><script src="{{ url_for('static', filename='dashboard.js') }}"></script>


{% endblock %}
