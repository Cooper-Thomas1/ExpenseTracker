{% extends "base.html" %}
{% block content %}
<div class="forgot-container">
    <h2>Forgot Password?</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.email.label(class="form-label") }}
            {{ form.email(class="form-control") }}
            </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>

</div>
    {% endblock %}
